<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - MicroWin</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>

  <div class="button-container">
  <a href="index.html" class="btn">Start</a>
  <a href="prices.html" class="btn">Servicii</a>
  <a href="contact.html" class="btn">Contact</a>
  <a href="aboutus.html" class="btn">Despre companie</a>
</div>

  <h1>Ai întrebări? Suntem aici să te ajutăm!</h1>
  <div class="contact-info">
    <div class="contact-item">
      <h3>Email 📧</h3>
      <a href="mailto:microwin@gmail.com">microwin@gmail.com</a>
    </div>
    <div class="contact-item">
      <h3>Telefon ☎️</h3>
      <a href="tel:+37369169169">+373 69 169 169</a>
    </div>
  </div>
  <p>Completează formularul de mai jos 👇 - echipa MicroWin îți răspunde rapid și clar.</p>

  <form class="contact-form">
    <div class="form-group">
      <label for="nume">Nume 👤</label>
      <input type="text" id="nume" name="nume" placeholder="Introdu numele tău">
    </div>

    <div class="form-group">
      <label for="prenume">Prenume 🧑</label>
      <input type="text" id="prenume" name="prenume" placeholder="Introdu prenumele tău">
    </div>

    <div class="form-group">
      <label for="telefon">Număr de telefon 📞</label>
      <input type="tel" id="telefon" name="telefon" placeholder="Introdu numărul tău de telefon">
    </div>

    <div class="form-group">
      <label for="adresa">Domiciliu 🏠</label>
      <input type="text" id="adresa" name="adresa" placeholder="Introdu adresa ta">
    </div>

    <div class="form-group">
      <label for="job">Loc de muncă 🖥️</label>
      <input type="text" id="job" name="job" placeholder="Introdu locul tău de muncă">
    </div>

    <button type="submit" class="submit-btn">Trimite 📩</button>
  </form>

  <script src="../js/script.js"></script>
</body>
</html>
